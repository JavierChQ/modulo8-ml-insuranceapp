
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gastos medicos de una persona de acuerdo a la edad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .calculator-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            background-color: #eaf7ff;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .calculator-box {
                padding: 15px;
            }
            
            input[type="number"], button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de gastos medicos de una persona de acuerdo a la edad</h1>
        
        <div class="calculator-box">
            <form method="post">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" required>
                <button type="submit">Calcular gasto medico</button>
            </form>
            {% if prediction > 0 %}
                <div class="result">
                    El gasto medico para una persona con {{edad}} a√±os es {{prediction}}
                </div>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
